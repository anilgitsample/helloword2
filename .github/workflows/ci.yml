name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then 
            npm ci
          else 
            echo "no package.json"
          fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then 
            npm test || true
          else 
            echo "no tests"
          fi

      - name: Lint
        run: |
          if [ -f package.json ]; then 
            npm run lint || true
          else 
            echo "no linter"
          fi
